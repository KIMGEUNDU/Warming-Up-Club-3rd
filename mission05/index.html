<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="script.js" type="module" defer></script>
  <script src="../home.js"></script>
  <title>GitHub Finder</title>
</head>

<body class="min-h-screen px-8 flex flex-col items-center">
  <header class="bg-[#f6f8fa] p-4 rounded-t-lg flex items-center gap-2 w-3xl">
    <img class="w-10 h-10" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" />
    <h1 class="text-3xl font-bold">GitHub Finder</h1>
  </header>

  <main class="w-3xl mx-auto">
    <div class="py-4">
      <section class="border border-gray-200 rounded p-4 flex flex-col gap-5">
        <h2 class="text-3xl font-bold">GitHub 사용자를 검색해보세요</h2>
        <input id="searchInput" type="text" placeholder="GitHub 사용자명 입력" autocomplete="off"
          class="flex px-4 py-2 border rounded focus:outline-none focus:border-blue-500" required>
      </section>
    </div>

    <div id="result" class="mt-4 mb-28 rounded-lg shadow-md">
    </div>
  </main>

  <footer class="fixed bottom-0 w-full text-center p-4 bg-[#f6f8fa]">
    <p>GitHub Finder &copy;</p>
  </footer>
</body>

</html>
