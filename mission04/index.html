<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="script.js" defer></script>
  <style>
    @font-face {
      font-family: 'Ownglyph_corncorn-Rg';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2412-1@1.0/Ownglyph_corncorn-Rg.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'SUIT-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    h1 {
      font-family: 'Ownglyph_corncorn-Rg';
    }

    #bookList {
      font-family: 'SUIT-Regular';
    }
  </style>
  <title>책 리스트 앱</title>
</head>

<body class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <img class="w-40 mx-auto" src="./img/북적북적.png" alt="북적북적 로고" />
    <h1 class="text-3xl font-bold mb-6 text-center">북북</h1>

    <form id="bookForm" class="mb-8">
      <fieldset class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">책 이름</label>
        <input type="text" id="bookTitle" required autocomplete="off"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </fieldset>

      <fieldset class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">책 저자</label>
        <input type="text" id="bookAuthor" required autocomplete="off"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </fieldset>

      <button type="submit"
        class="w-full bg-[#E9A19E] text-white py-2 px-4 rounded hover:bg-[#E27A78] focus:outline-none">
        제출
      </button>
    </form>

    <section>
      <h2 class="text-xl font-bold mb-4">책 목록</h2>
      <div id="bookList" class="space-y-3">
      </div>
    </section>
  </div>
</body>

</html>
